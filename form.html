<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Kontaktní formulář</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #70B73A;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
}
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            height: 150px;
            resize: none;
        }
        .required {
            color: #C15281;
            margin-left: 3px;
        }
        button {
            background-color: #70B73A;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="contactForm" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="jmeno">Vaše jméno:</label>
                <input type="jmeno" id="jmeno" name="jmeno">
            </div>
            <div class="form-group">
                <label for="email">Váš e-mail:<span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Zpráva:<span class="required">*</span></label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Odeslat</button>
        </form>
    </div>

    <script>
        
        (function() {
            emailjs.init("rai5KtLfb8RzmY0mQ");
        })();

        async function handleSubmit(event) {
    event.preventDefault();
    
    // Získáme tlačítko submit
    const submitButton = event.target.querySelector('button[type="submit"]');
    // Zneaktivníme tlačítko a můžeme změnit i jeho text
    submitButton.disabled = true;
    submitButton.textContent = 'Odesílá se...'; // volitelné
    
    const jmeno = document.getElementById('jmeno').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;
    
    try {
        const response = await emailjs.send(
            "service_52edqlk",
            "template_2pef3an",
            {
                jmeno: jmeno,
                from_email: email,
                message: message,
            }
        );
        alert('Zpráva byla úspěšně odeslána!');
        document.getElementById('contactForm').reset();
    } catch (error) {
        alert('Došlo k chybě při odesílání zprávy.');
        console.error('Error:', error);
    } finally {
        // Znovu aktivujeme tlačítko a vrátíme původní text
        submitButton.disabled = false;
        submitButton.textContent = 'Odeslat'; // vraťte původní text tlačítka
    }
    return false;
}
    </script>
</body>
</html>
